<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="background">
    <div class="box background-box">
        <h1 style="text-align: center;">To-Do List</h1>
        <form id="taskForm">
            <input type="hidden" id="taskId" value="">
            <div class="form-row align-items-center">
                <div class="col-md-7 my-1">
                    <input type="text" class="form-control" id="taskName" placeholder="Write the task here..." required>
                </div>
                <div class="col-md-3 my-2">
                    <select class="custom-select mr-sm-7" id="taskPriority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="col-md-2 my-2">
                    <button type="submit" class="btn btn-primary submit-button" id="saveTask">Add Task</button>
                </div>
            </div>
            <div class="col-md-5 my-2 filter">
                <label for="priorityFilter" class="filter">Filter by Priority</label>
                <select class="custom-select" id="priorityFilter" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <div class="col-md-12 my-2 text-center">
                    <button type="submit" class="btn btn-primary submit-button" id="savePriorityFilter">Filter</button>
                    <button type="button" class="btn btn-primary submit-button" id="deleteFilter">Delete Filter</button>
                </div>
            </div>
        </form>
        <br>
        <div class="col-md-12 my-2 text-center"> <button type="button" class="btn btn-danger" id="clearCompletedTasks">Clear Completed Tasks</button> </div>
        <ul id="taskList" class="list-group"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
